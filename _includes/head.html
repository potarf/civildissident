<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Loading Bootstrap -->
  <link href="{{ "assets/dist/css/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="{{ "assets/dist/css/flat-ui.css" | relative_url }}" rel="stylesheet">

  <!-- Loading custom css -->
  <link href="{{ "assets/custom.css" | relative_url }}" rel="stylesheet">

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <link rel="icon" type="image/svg" href="{{site.logo}}" sizes="32x32">
  <link rel="icon" type="image/svg" href="{{site.logo}}" sizes="16x16">
</head>
